<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f9, #d9e4f5);
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 1.2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: 5rem auto;
        }
        .card-header {
            background: linear-gradient(90deg, #0d6efd, #20c997);
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.3rem;
            text-align: center;
            padding: 1rem 0;
        }
        .btn-custom {
            border-radius: 2rem;
            padding: 0.4rem 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .error {
            color: red;
            font-weight: 500;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<div th:if="${param.logout}" class="alert alert-success text-center">
    Has cerrado sesi칩n correctamente.
</div>

<body>
<div class="card">
    <div class="card-header">游댏 Iniciar Sesi칩n</div>
    <div class="card-body p-4">
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-custom">俱뫮잺 Entrar</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
