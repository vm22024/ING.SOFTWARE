<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef3f9;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .card-header {
            background: linear-gradient(90deg, #0d6efd, #20c997);
            color: white;
            padding: 1rem;
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
<div class="container my-5">

    <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Lista de Reservas</span>
            <a th:href="@{/reservas/nuevo}" class="btn btn-light btn-sm">â• Nueva Reserva</a>
        </div>

        <div class="card-body p-4">

            <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <table class="table table-hover text-center align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Pasajero</th>
                    <th>Crucero</th>
                    <th>Fecha Reserva</th>
                    <th>Personas</th>
                    <th>Camarotes</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${reservas}">
                    <td th:text="${r.idReserva}"></td>
                    <td th:text="${r.pasajero.nombre + ' ' + r.pasajero.apellido}"></td>
                    <td th:text="${r.crucero.barco.nombre}"></td>
                    <td th:text="${r.fechaReserva}"></td>
                    <td th:text="${r.cantidadPersonas}"></td>
                    <td th:text="${r.cantidadCamarotes}"></td>

                    <td>
                        <a th:href="@{'/reservas/' + ${r.idReserva} + '/editar'}"
                           class="btn btn-primary btn-sm">âœï¸ Editar</a>

                        <form th:action="@{'/reservas/' + ${r.idReserva} + '/eliminar'}"
                              method="post" style="display:inline;">
                            <button class="btn btn-danger btn-sm"
                                    onclick="return confirm('Â¿Eliminar reserva?')">
                                ğŸ—‘ï¸ Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
 <a th:href="@{/dashboard}" class="btn btn-secondary btn-custom ms-2">Volver</a>
</div>
</body>
</html>
