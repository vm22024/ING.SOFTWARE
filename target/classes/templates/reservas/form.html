<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${modo == 'nuevo'} ? 'Nueva Reserva' : 'Editar Reserva'">Reserva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4f9, #d9e4f5);
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 1.2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .card-header {
            background: linear-gradient(90deg, #0d6efd, #20c997);
            color: white;
            font-weight: 600;
            padding: 1rem 1.5rem;
            font-size: 1.3rem;
        }
        .btn-custom {
            border-radius: 2rem;
            padding: 0.4rem 1rem;
        }
    </style>
</head>

<body>
<div class="container my-5">

    <div class="card">
        <div class="card-header" th:text="${modo == 'nuevo'} ? 'Registrar Reserva' : 'Editar Reserva'">
            Reserva
        </div>

        <div class="card-body p-4">

            <!-- Mensajes -->
            <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:object="${reserva}" method="post"
                  th:attr="action=${modo == 'nuevo'} ? '/reservas/guardar' : '/reservas/' + ${reserva.idReserva} + '/editar'">

                <!-- Crucero -->
                <div class="mb-3">
                    <label class="form-label">Crucero</label>
                    <select class="form-select" th:field="*{crucero}">
                        <option value="">-- Seleccione --</option>
                        <option th:each="c : ${cruceros}"
                                th:value="${c.idCrucero}"
                                th:text="${c.barco.nombre + ' / ' + c.puertoOrigen.nombre + ' â†’ ' + c.puertoDestino.nombre}">
                        </option>
                    </select>
                </div>

                <!-- Pasajero -->
                <div class="mb-3">
                    <label class="form-label">Pasajero</label>
                    <select class="form-select" th:field="*{pasajero}">
                        <option value="">-- Seleccione --</option>
                        <option th:each="p : ${pasajeros}"
                                th:value="${p.idPasajero}"
                                th:text="${p.nombre + ' ' + p.apellido}">
                        </option>
                    </select>
                </div>

                <!-- Cantidad Personas -->
                <div class="mb-3">
                    <label class="form-label">Cantidad de Personas</label>
                    <input type="number" class="form-control" th:field="*{cantidadPersonas}">
                </div>

                <!-- Cantidad Camarotes -->
                <div class="mb-3">
                    <label class="form-label">Cantidad de Camarotes</label>
                    <input type="number" class="form-control" th:field="*{cantidadCamarotes}">
                </div>

                <!-- Fecha Reserva -->
                <div class="mb-3">
                    <label class="form-label">Fecha Reserva</label>
                    <input type="date" class="form-control" th:field="*{fechaReserva}">
                </div>

                <!-- Botones -->
                <div class="mt-4">
                    <button type="submit"
                            class="btn btn-primary btn-custom"
                            th:text="${modo == 'nuevo'} ? 'Guardar' : 'Actualizar'"></button>

                    <a th:href="@{/reservas}" class="btn btn-secondary btn-custom ms-2">Volver</a>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
