<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Barcos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

<style>
    body { background: linear-gradient(135deg,#f0f4f9,#d9e4f5); font-family:"Poppins",sans-serif; }
    .card { border-radius:1.2rem; box-shadow:0 8px 25px rgba(0,0,0,0.08); }
    .card-header { background:linear-gradient(90deg,#0d6efd,#20c997); color:white; font-size:1.3rem; }
    .table thead { background:#0d6efd; color:white; }
</style>
</head>
<body>

<div class="container my-5">
    <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center">
            <span>‚õ¥Ô∏è Lista de Barcos</span>
            <a th:href="@{/barcos/nuevo}" class="btn btn-success btn-sm">‚ûï Nuevo Barco</a>
        </div>

        <div class="card-body p-4">

            <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <table id="barcosTable" class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Naviera</th>
                        <th>Modelo</th>
                        <th>A√±o</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="b : ${barcos}">
                        <td th:text="${b.idBarco}"></td>
                        <td th:text="${b.nombre}"></td>
                        <td th:text="${b.naviera.nombre}"></td>
                        <td th:text="${b.modelo.nombre}"></td>
                        <td th:text="${b.anioConstruccion}"></td>

                        <td>
                            <a th:href="@{'/barcos/' + ${b.idBarco} + '/editar'}" 
                               class="btn btn-primary btn-sm">‚úèÔ∏è Editar</a>

                            <form th:action="@{'/barcos/' + ${b.idBarco} + '/eliminar'}" 
                                  method="post" style="display:inline;">
                                <button class="btn btn-danger btn-sm"
                                        onclick="return confirm('¬øEliminar este barco?');">üóëÔ∏è</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
      <a th:href="@{/dashboard}" class="btn btn-secondary btn-custom ms-2">Volver</a>
</div>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    new DataTable('#barcosTable');
});
</script>

</body>
</html>
